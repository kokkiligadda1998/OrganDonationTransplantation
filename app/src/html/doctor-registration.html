<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,700;1,900&display=swap" rel="stylesheet">

        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/fontawesome-all.css" rel="stylesheet">
        <link rel="icon" href="images/originalLogo.svg">
        <script src="../main.js"></script>

        <title>Doctor Registration</title>
    </head>

    <body>
    <!-- start of navigation-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <a href="admin.html"><img class="nav-logo" src="./images/originalLogo.svg" alt="Organ Donation and Transplantation"></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- end of navigation-->


           
            <main>
                <div class="container">
                    <div class="row center-box">
                        <h3>Register Doctor</h3>
                        <div class="col-md-4 form-bg">

                                <p>Full Name: <input type="text" id="DoctorFullName" placeholder="Full name"></p>
                                <p>Age: <input type="text" id="DoctorAge" placeholder="Age"></p>
                                
                                <form>
                                    <label><p>Gender:</p></label>
                                    <div id="group">
                                        <label>
                                            <input type="radio" name="gender" value="Male">
                                            <span>Male</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="gender" value="Female">
                                            <span>Female</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="gender" value="Others">
                                            <span>Others</span>
                                        </label>
                                    </div>
                                </form>
                                
                                <p>Medical ID: <input type="text" id="DoctorMedicalID" placeholder="Doctor Medical ID"></p>
                                <form>
                                    <label><p>Blood Type:</p></label>
                                        <select name="bloodtype" id="DoctorBloodType">
                                        <option value="A-">A-</option>
                                        <option value="A+">A+</option>
                                        <option value="B-">B-</option>
                                        <option value="B+">B+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="O-">O-</option>
                                        <option value="O+">O+</option>
                                        </select>
                                </form><br>
                                <form>
                                    <label><p>Type of doctor:</p></label>
                                        <select name="DoctorType" id="DoctorType">
                                        <option value="Donor Surgeon">Donor Surgeon</option>
                                        <option value="Transplant Surgeon">Transplant Surgeon</option>
                                        </select>
                                </form><br>
                                
                                <p>Weight (kg): <input type="text" id="DoctorWeight" placeholder="Weight"></p>
                                <p>Height (cm): <input type="text" id="DoctorHeight" placeholder="Height"></p>
                                
                                <div id="register">
                                    <button type="submit" class="btn btn-primary register" onclick="App.register('Doctor')">Register
                                    </button>
                                </div>

                        </div> <!-- end of col -->
                    </div> <!-- end of row -->
                </div> <!-- end of container -->
                <div class="container">
                    <div class="row center-box">
                        <div class="col-md-5">
                            <div class="alert warning">
                                <span id="DoctorInputCheck"></span> <!-- warning -->
                                <span class="closebtn" onclick="App.closeAlert();">&times;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
    </body>
</html>
